
<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <!-- TODO: make it back button -->
    </ion-buttons>
    <ion-buttons slot="end" [hidden]="!isOwner">
      <ion-button (click)="presentActionSheet()"><ion-icon name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<div class="main">
  <h1 class="title">{{post.title | uppercase}}</h1>
  <h3 class="location">{{displayLocation}}</h3>
  <!-- TODO: skeleton for on loading -->
  <ion-slides pager>
    <ion-slide *ngFor="let image of post.images">
      <img src={{image}} alt="Post Image" class="post-image"/>
    </ion-slide>
  </ion-slides>

  <!-- TODO: add phone number as optional field -->
  <ion-segment value="deals" [(ngModel)]="selectedIndex">
    <ion-segment-button value="description">
      <ion-label>DESCRIPTION</ion-label>
    </ion-segment-button>
    <ion-segment-button value="location">
      <ion-label>LOCATION</ion-label>
    </ion-segment-button>
  </ion-segment>

 
      <div class="details" [hidden]="selectedIndex != 'description'">
        <p class="description">{{post.description}}</p>
      </div>
      
    
      <div class="locationMap" [hidden]="selectedIndex != 'location'">
        <agm-map [latitude]="post.userProfile.location.latitude" [longitude]="post.userProfile.location.longitude">
          <agm-marker [latitude]="post.userProfile.location.latitude"
                  [longitude]="post.userProfile.location.longitude"></agm-marker>
        </agm-map>
      </div>
     

  <!-- TODO: show bottom section only on details tab -->
  <div class="bottom-section" [hidden]="selectedTabIndex == 1">
    <!-- <h3 class="quantity">Only {{post.amount}} left in stock</h3> -->
    <ion-button class="contact-button" *ngIf="!isOwner">Contact Supplier</ion-button>
  </div>
  
  <ion-button class="contact-button" *ngIf="isOwner" (click)="editPost()">Edit Post</ion-button>
  <ion-button class="delete-button" *ngIf="isOwner" color="danger" (click)="confirmDelete()">Delete Post</ion-button>

  <!-- TODO: add edit and delete functionality -->
</div>
