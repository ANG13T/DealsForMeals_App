<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Your Deals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="main-contentbody" *ngIf="deals">
    <!-- TODO: make this into pagination to save data costs -->
    <ion-list lines="none">
      <ion-item>
        <ion-card (click)="presentDeal(deal)" *ngFor="let deal of deals">
          <div class="card-main">
            <img src={{deal.images[0]}} />
  
            <div class="card-content">
              <ion-card-header>
                <ion-card-title>{{deal.title}}</ion-card-title>
                <ion-card-subtitle>{{deal.userProfile.name}}</ion-card-subtitle>
              </ion-card-header>
  
              <ion-card-content>
                {{viewDescription(deal.description)}}
              </ion-card-content>
            </div>
          </div>
     
      
      </ion-card>
    </ion-item>

    </ion-list>
  </div>
</ion-content>
