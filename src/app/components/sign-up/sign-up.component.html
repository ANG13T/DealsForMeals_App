<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigate('')" routerDirection="root"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<div class="form">
  <div class="main">
    <p>Organization Type</p>
    <ion-checkbox color="primary">Foodbank</ion-checkbox>
    <ion-checkbox color="secondary">Grocery Store / Donater</ion-checkbox>
    <p class="content">Organization Name:</p>
    <input type="text"/>
    <p class="content">Email:</p>
    <input type="text"/>
    <p class="content">Password:</p>
    <input type="text" />
  </div>
    <ion-button expand="block" color="secondary" class="sign-in-button">Sign In</ion-button>
    <p class="description">Already have an account? <a (click)="navigate('login')">Sign In.</a></p>
  </div>
