<ion-header>
  <ion-toolbar color="#4043E1" class="header">
    <ion-buttons slot="start">
      <ion-back-button (click)="navigate('profile')" routerDirection="root"></ion-back-button>
    </ion-buttons>
    <ion-title class="nav-title">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<div class="form" *ngIf="userProfile">
  <div class="profile-container">
    <img src={{userProfile.photoURL}} alt="User Image"/>
    <div class="edit-button">

    </div>
  </div>

<ion-item>
  <ion-label>Select Account Type</ion-label>
  <ion-select interface="popover" [(ngModel)]="userProfile.accountType">
    <ion-select-option value="foodbank">Foodbank</ion-select-option>
    <ion-select-option value="store">Grocery Store / Donater</ion-select-option>
  </ion-select>
</ion-item>

    <p class="content">Organization Name:</p>
    <input matInput type="text" [(ngModel)]="userProfile.name" placeholder="Enter Name"/>
    <p class="error">{{errors.name}}</p>

    <p class="content">Email:</p>
    <input matInput type="email" [(ngModel)]="userProfile.email" placeholder="Enter Email"/>
    <p class="error">{{errors.email}}</p>

    <button class="save-button" >SAVE</button>
</div>
