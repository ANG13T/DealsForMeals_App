<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigate('')" routerDirection="root"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<div class="form">
<div class="main">
  <p class="content">Organization Email:</p>
  <input type="email" [(ngModel)]="email"/>
  <p class="content">Password:</p>
  <input type="password" [(ngModel)]="password" />
</div>
  <ion-button expand="block" color="secondary" class="sign-in-button" [disabled]="email == '' || password == ''">Sign In</ion-button>
  <p class="description">Don't have an account? <a (click)="navigate('signup')">Sign Up.</a></p>
</div>
