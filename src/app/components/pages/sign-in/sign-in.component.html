<ion-content [fullscreen]="true">
  <div class="top">
    <div style="color: transparent; padding-top: 8vh;">content</div>
    <svg width="100%" height="139" viewBox="0 0 100% 150" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
      <path d="M25.5653 45C9.571 31.7408 1 1 1 1V150H377C377 150 374.519 136.242 364.968 121C354.941 105 355.47 105.186 339.901 94C324.53 82.9551 310.142 80.1822 291.272 78.5C201.533 70.5 173.207 77.6457 99.2613 71.5C69.1813 69 45.9452 61.8948 25.5653 45Z" fill="white" stroke="white"/>
    </svg>
  </div>
    
 
  <div class="form">
    <h1 class="title">Welcome Back,  <br /> <b>Sign In</b></h1>
  <div class="main">
    <mat-form-field appearance="outline">
      <mat-label>Email: </mat-label>
      <input matInput placeholder="Ex. johndoe@gmail.com" type="email"
             required [(ngModel)]="email">
      <mat-icon matSuffix>mail_outline</mat-icon>
    <mat-hint style="color:red;">{{errors.email}}</mat-hint>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Password:</mat-label>
      <input matInput type="password"
             required [(ngModel)]="password">
      <mat-icon matSuffix>lock</mat-icon>
    <mat-hint style="color:red;">{{errors.password}}</mat-hint> 
    </mat-form-field>

    <button mat-button [disabled]="email == '' || password == ''" (click)="login()" class="login-button">Login</button>
  </div>
  <h2 class="divider line one-line">OR</h2>

  <div class="google-section">
    <button class="google-button">
      <img src="../../../../assets/icon/google-icon.svg" alt="Google Icon" />
      <h3>Sign up with Google</h3>
    </button>
  </div>

    
    <p class="description">Don't have an account? <a (click)="navigate('signup')">Sign Up.</a></p>
  </div>

  <div class="spinner-content" [hidden]="!loading">
    <div class="main-spinner">
      <ion-spinner name="bubbles"></ion-spinner>
      <h3>Logging In...</h3>
    </div> 
  </div>
</ion-content>
