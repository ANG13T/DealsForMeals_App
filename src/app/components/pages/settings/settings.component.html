<ion-header>
  <ion-toolbar class="header">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-form">
    <!-- Profile -->
    <ion-item detail (click)="navigate('profile/edit')">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        Profile Details
      </ion-label>
    </ion-item>
    <!-- Account Settings -->
    <ion-item detail (click)="navigate('profile/settings')">
      <ion-icon slot="start" name="cog"></ion-icon>
      <ion-label>
        Account Settings
      </ion-label>
    </ion-item>
     <!-- Log Out Settings -->
     <ion-item detail (click)="logOut()" class="logout-item">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>
        Log Out
      </ion-label>
    </ion-item>


      <!-- Support -->
      <ion-item detail (click)="navigate('profile/share')">
        <ion-icon slot="start" name="share-social"></ion-icon>
        <ion-label>
          Support 
        </ion-label>   
      </ion-item>  
    <!-- Share -->
    <ion-item detail (click)="navigate('profile/share')">
      <ion-icon slot="start" name="share-social"></ion-icon>
      <ion-label>
        Share 
      </ion-label>   
    </ion-item>
    <!-- Rate -->
    <ion-item detail (click)="navigate('profile/share')">
      <ion-icon slot="start" name="share-social"></ion-icon>
      <ion-label>
        Rate 
      </ion-label>   
    </ion-item>
  
    <!-- Get Help -->
    <ion-item detail (click)="navigate('profile/help')">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>
       Get Help and FAQ
      </ion-label>   
    </ion-item>
    <!-- Privacy Policy -->
    <ion-item detail (click)="navigate('profile/help')">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>
        Privacy Policy
      </ion-label>   
    </ion-item>
    <!-- Terms of Use -->
    <ion-item detail (click)="navigate('profile/help')">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>
        Terms of Use
      </ion-label>   
    </ion-item>

   

    <!-- Delete Account Settings -->
    <div class="dangerous-area">
      <h3>Dangerous Area</h3>
      <ion-button class="delete-button" color="danger" (click)="presentDeleteAlert()">
        <ion-icon name="trash-outline"></ion-icon>
        Delete Account
      </ion-button>
      <p><b>Caution</b>: this action will delete your profile data and all of your user data from the app.</p>
    </div>

  </div>
</ion-content>
