<ion-header>
  <ion-toolbar class="header">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-form">
    <!-- Profile -->
    <ion-item detail (click)="navigate('profile/edit')">
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        Profile Details
      </ion-label>
    </ion-item>
    <!-- Account Settings -->
    <ion-item detail (click)="navigate('profile/settings')">
      <ion-icon slot="start" name="cog"></ion-icon>
      <ion-label>
        Account Settings
      </ion-label>
    </ion-item>

    <!-- Share -->
    <ion-item detail (click)="navigate('profile/share')">
      <ion-icon slot="start" name="share-social"></ion-icon>
      <ion-label>
        Share and Rate App
      </ion-label>   
    </ion-item>
    <!-- Get Help -->
    <ion-item detail (click)="navigate('profile/help')">
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>
       Get Help and FAQ
      </ion-label>   
    </ion-item>
    <!-- Delete All Posts Settings -->
    
    <!-- Delete Account Settings -->

    <!-- Log Out Settings -->
    <ion-item detail (click)="logOut()" class="logout-item">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>
        Log Out
      </ion-label>
    </ion-item>
  </div>
</ion-content>
