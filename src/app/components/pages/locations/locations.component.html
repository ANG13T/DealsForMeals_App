<div class="locations-container">
  <ion-header>
    <ion-toolbar class="header" color="#4078e1">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Locations Near You</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content [fullscreen]="true" *ngIf="user">
    <agm-map [latitude]="user.location.latitude" [longitude]="user.location.longitude">
      <agm-marker *ngFor="let buisness of buisnesses" [latitude]="buisness.location.latitude"
              [longitude]="buisness.location.longitude"></agm-marker>
    </agm-map>
  </ion-content>
</div>
