<div class="deals">
  <ion-header>
    <ion-toolbar class="header">
      <ion-buttons slot="start">
        <ion-menu-button style="color: black;"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- TODO for cards: Add small portion to description -->

  <ion-content class="content">
  <div class="deals-section">
    <h1 class="title">View Deals</h1>
    <div class="options-bar">
      <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
    </div>

    <div class="topDisplay" [hidden]="searchTerm != ''">
      <h3 class="subtitle">Deals Near You</h3>
      <ion-slides pager>
        <ion-slide *ngFor="let deal of topDisplay">
            <div class="card-main" (click)="openDeal(deal)">
              <img src={{deal.images[0]}} /> 
            </div>
        </ion-slide>
        </ion-slides>
    </div>
    
    <ion-infinite-scroll>
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more dataâ€¦">
        <div class="deals" [hidden]="loadingDeals">
          <div class="deal" *ngFor="let deal of bottomDisplay" (click)="openDeal(deal)">
            <ion-item>
              <ion-thumbnail slot="start">
                <img src={{deal.images[0]}}>
              </ion-thumbnail>
              <ion-label>
                <h3>{{deal.title}}</h3>
                <p>{{getLocation(deal.userProfile.location)}}</p>
                <p>{{getSubLocation(deal.userProfile.location)}}</p>
              </ion-label>
            </ion-item>

          </div>
        </div>

        <div class="loading-deals" [hidden]="!loadingDeals">
          <div class="deal" *ngFor="let post of [1,2,3,4,5]">
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </div>
        </div>

      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
    
  </ion-content>

  <app-bottom-bar></app-bottom-bar>
