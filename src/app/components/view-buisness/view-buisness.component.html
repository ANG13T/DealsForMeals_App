<ion-header>
  <ion-toolbar color="#4043E1" class="header">
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <div class="entire">
    <div class="top">
      <img src={{buisness.photoURL}} alt="Buisness Image" class="profile-image">
      <h1 class="name">{{buisness.name}}</h1>
      <!-- TODO: show location data -->
      <h3 class="location">Los Angeles, CA</h3>
      <button mat-button color="primary" class="message-button">Message</button>
    </div>
  
    <div class="bottom">
      <mat-tab-group>
        <mat-tab label="DEALS">
          <div class="posts">
            <ion-card *ngFor="let post of posts" (click)="presentPost(post)">
              <img src={{post.images[0]}} />
              <ion-card-header>
                <ion-card-subtitle>{{post.userProfile.location}}</ion-card-subtitle>
                <ion-card-title>{{post.title}}</ion-card-title>
              </ion-card-header>
              <!-- TODO: only get a small portion of description -->
              <ion-card-content>
                {{post.description}}
              </ion-card-content>
            </ion-card>
          </div>
        </mat-tab>
        <mat-tab label="ABOUT">
          <div class="about">
            <h3>Buisness Description:</h3>
            <p>Lorem ipsum sdahjdashkjdsh adshsdjkhdasjkh dassdajkhdasjk</p>
        </div>
        </mat-tab>
        <mat-tab label="LOCATION">
          <div class="location">
            <div #map id="map"></div>
          </div>
        </mat-tab>
      </mat-tab-group>
      
    </div>
    
  </div>
</ion-content>
