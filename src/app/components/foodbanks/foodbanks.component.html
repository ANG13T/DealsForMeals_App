<div class="foodbanks">
  <ion-header>
    <ion-toolbar class="header" color="#4078e1">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Deals4Meals</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment value="foodbanks" class="choices">
        <ion-segment-button value="deals" (click)="toggleShowFoodbanks()">
          <ion-label>Deals</ion-label>
        </ion-segment-button>
        <ion-segment-button value="foodbanks" checked (click)="toggleShowFoodbanks()">
          <ion-label>Food Banks Near Me</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <ion-infinite-scroll>
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more dataâ€¦">
        <div class="foodbanks" *ngIf="showFoodbanks">
          <div class="foodbank" *ngFor="let foodbank of foodbanks" (click)="openBuisness(foodbank)">

            <div class="card">
              <div class="photo">
                <img src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg">
              </div>
              <div class="description">
                <h2>Classic Peace Lily</h2>
                <h4>Popular House Plant</h4>
                
                <p>Classic Peace Lily is a spathiphyllum floor pl</p>
            
              </div>
            </div>
            
          </div>
      
        <div class="deals" *ngIf="!showFoodbanks">
          <div class="foodbank" *ngFor="let deal of deals">
            <ion-card>
              <img src={{deal.images[0]}} />
              <ion-card-header>
                <ion-card-subtitle>{{foodbank.location}}</ion-card-subtitle>
                <ion-card-title>{{deal.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
               {{deal.description}}
              </ion-card-content>
            </ion-card>
          </div>
          <h1>Some Deals Here</h1>
        </div>
      
      </div>
      
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>


<app-bottom-bar></app-bottom-bar>
