<div class="foodbanks">
  <ion-header>
    <ion-toolbar class="header" color="#4078e1">
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Deals4Meals</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment value="foodbanks" class="choices">
        <ion-segment-button value="deals" (click)="toggleShowFoodbanks()">
          <ion-label>Deals</ion-label>
        </ion-segment-button>
        <ion-segment-button value="foodbanks" checked (click)="toggleShowFoodbanks()">
          <ion-label>Food Banks Near Me</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <ion-infinite-scroll>
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more dataâ€¦">
        <div class="foodbanks" *ngIf="showFoodbanks">
          <div class="foodbank" *ngFor="let foodbank of foodbanks" (click)="openBuisness(foodbank)">
            <!-- <ion-card>
              <img src={{foodbank.photoURL}} />
              <ion-card-header>
                <ion-card-subtitle>{{foodbank.location}}</ion-card-subtitle>
                <ion-card-title>{{foodbank.name}}</ion-card-title>
              </ion-card-header>
            </ion-card> -->

            <mbsc-card [options]="settings">
              <img class="mbsc-img-thumbnail mbsc-pull-right" width="90" height="90" src="https://img.mobiscroll.com/demos/card_3.png">
              <mbsc-card-header>
                  <mbsc-card-title>Best places</mbsc-card-title>
              </mbsc-card-header>
              <mbsc-card-content>
                  A view across the Turnagain Arm on Alaska's Kenai Peninsula.
              </mbsc-card-content>
            </mbsc-card>
          </div>
      
        <div class="deals" *ngIf="!showFoodbanks">
          <div class="foodbank" *ngFor="let deal of deals">
            <ion-card>
              <img src={{deal.images[0]}} />
              <ion-card-header>
                <ion-card-subtitle>{{foodbank.location}}</ion-card-subtitle>
                <ion-card-title>{{deal.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
               {{deal.description}}
              </ion-card-content>
            </ion-card>
          </div>
          <h1>Some Deals Here</h1>
        </div>
      
      </div>
      
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>


<app-bottom-bar></app-bottom-bar>
