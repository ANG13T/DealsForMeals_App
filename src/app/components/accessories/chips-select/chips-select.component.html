<mat-chip-list selectable multiple [disabled]="disabled">
  <mat-chip #c="matChip" *ngFor="let option of options" (click)="toggleSelection(c)" [value]="option"
      [disabled]="disabled" class="selected-color">
      <mat-icon [hidden]="!c.selected">check</mat-icon>
      <mat-icon [hidden]="c.selected">{{getOptionIcon(option)}}</mat-icon>
      {{option}}
  </mat-chip>
</mat-chip-list>
